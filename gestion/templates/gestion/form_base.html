{% extends "gestion/base.html" %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h1>{{ form.instance.id|yesno:"Editar,Crear" }} {{ titulo }}</h1>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url volver %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
