<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Partes de Trabajo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 10%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
        }
        .btn {
            margin: 10px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Gestión de Partes de Trabajo</h1>
        <p class="lead">Bienvenido al sistema de gestión. Selecciona una opción para comenzar:</p>
        <div class="d-grid gap-2 col-6 mx-auto">
            <a href="{% url 'cliente_list' %}" class="btn btn-primary btn-lg">Gestión de Clientes</a>
            <a href="{% url 'tecnico_list' %}" class="btn btn-secondary btn-lg">Gestión de Técnicos</a>
            <a href="{% url 'producto_list' %}" class="btn btn-success btn-lg">Gestión de Productos</a>
            <a href="{% url 'parte_list' %}" class="btn btn-danger btn-lg">Gestión de Partes de Trabajo</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
