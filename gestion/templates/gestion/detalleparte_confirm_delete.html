<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Detalle</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el detalle de {{ detalle.producto.nombre }}?</h1>

        <a href="{% url 'detalleparte_list' %}">Cancelar</a>
    </form>
</body>
</html>
